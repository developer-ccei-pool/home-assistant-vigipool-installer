- sensor:
    name: "RSSI"
    state_topic: "ziphox_XXXXXXXXXXXX/i8_r/rssi/info/reported"
    unique_id: ziphox_XXXXXXXXXXXX.rssi
    device:
        configuration_url: https://www.ccei-pool.com/fr/produit/ofix-vp
        manufacturer: CCEI
        model: Ofix VP
        name: Ofix VP
        identifiers: Ofix VP

